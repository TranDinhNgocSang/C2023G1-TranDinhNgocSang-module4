<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        #add{
            color: green;
            animation: step-start;
        }
    </style>
</head>
<body>
<h3>Products</h3>
<p><a th:href="@{/add}">Add new products</a></p>
<p th:if="${msg!= null}" th:text="${msg}" id="add"></p>
<table>
    <tr>
        <th>id</th>
        <th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Describe</th>
        <th>Manufacture</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="product,look: ${list}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${look.count}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getDescribe()}"></td>
        <td th:text="${product.getManufacture()}"></td>
        <td><a th:href="@{/edit?id=${product.getId()}}">edit</a></td>
        <td>delete</td>
        <td>view</td>
    </tr>
</table>
</body>
</html>
