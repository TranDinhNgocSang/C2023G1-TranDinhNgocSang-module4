<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add product</title>
</head>
<head th:insert="/layout :: head">
<body>
<h2>create product</h2>
<div  id="form">
<form th:action="@{/add}" th:object="${product}" method="post">
<input type="hidden" th:field ="*{id}"><br>
<table>
    <tr>
        <th>Name</th>
        <td><input type="text" th:field="*{name}"></td>
    </tr>
    <tr>
        <th>Price</th>
        <td><input type="number" th:field="*{price}"></td>
    </tr>
    <tr>
        <th>Describe</th>
        <td><input type="text" th:field="*{describe}"></td>
    </tr>
    <tr>
        <th>Manufacture</th>
        <td><input type="text" th:field="*{manufacture}"></td>
    </tr>
    <tr>
        <th></th>
        <td><input type="submit" value="submit"></td>
    </tr>
</table>

</form>
</div>
</body>
</html>
