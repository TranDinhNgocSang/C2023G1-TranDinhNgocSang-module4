<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        #add{
            color: green;
            animation: step-start;
        }
    </style>
</head>
<head th:insert="/layout :: head">
</head>
<body class="container">
<h3>Products</h3>
<p><a th:href="@{/product/add}">Add new products</a></p>
<p th:if="${msg!= null}" th:text="${msg}" id="add"></p>

<form action="/product/search" method="get">
    <input type="text" placeholder="name product" name="search" class="form-control" id="input">
    <button type="submit" class="button btn-primary">search</button>
</form>
<table id = "customers">
    <tr>
<!--        <th>id</th>-->
        <th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Describe</th>
        <th>Manufacture</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="product,look: ${list}">
<!--        <td th:text="${product.getId()}"></td>-->
        <td th:text="${look.count}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getDescribeProduct()}"></td>
        <td th:text="${product.getManufacture()}"></td>
<!--        <td><a th:href="@{/edit?id=${product.getId()}}">edit</a></td>-->
        <td><a th:href="@{/product/edit/{id}(id=${product.getId()})}">edit</a></td>
        <td><a th:href="@{/product/delete/{id}(id=${product.getId()})}">delete</a></td>
        <td><a th:href="@{/product/view/{id}(id=${product.getId()})}">view</a></td>
    </tr>
</table>
</body>
</html>
