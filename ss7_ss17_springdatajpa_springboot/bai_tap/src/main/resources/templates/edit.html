<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit blog</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #cc6b6b; color: white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/blog"><h3>Blog</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    </div>
</nav>
<form th:action="@{/blog/edit}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{idBlog}"><br>
    <input type="hidden" th:field="*{dateSubmit}"><br>
    <table border="1" style="width: 100%">
        <th style="width: 10%">type</th>
        <td>
            <select th:field="*{blogType}">
                <option th:each="type: ${listType}" th:text="${type.nameBlogType}"
                        th:value="${type.idBlogType}"></option>
            </select>
        </td>
        <tr>
            <th>Tile</th>
            <td><input type="text" th:field="*{tileBlog}" required style="width: 80%"></td>
        </tr>
        <tr>
            <th>describe</th>
            <td><input style="width: 100%" type="text" th:field="*{describeBlog}" required></td>
        </tr>
        <tr>
            <th>image</th>
            <td><input style="width: 100%" type="text" th:field="*{image}" required></td>
        </tr>
        <tr>
            <th>content</th>
            <td><textarea style="width: 100%; height:1000px" type="text" th:field="*{content}" required></textarea></td>
        </tr>
        <tr>
            <th>user name</th>
            <td><input type="text" th:field="*{nameUser}" required></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
