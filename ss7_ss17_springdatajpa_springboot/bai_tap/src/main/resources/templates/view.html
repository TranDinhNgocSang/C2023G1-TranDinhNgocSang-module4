<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view blog</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #cc6b6b; color: white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/blog"><h3>Blog</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </div>
</nav>
<div th:object="${blog}" class="container">
    <img width="100%" height="500px" th:src="${blog.image}" style="text-align: center">
    <h2 th:text="${blog.tileBlog}"></h2>
    <h5 th:text="${blog.describeBlog}"></h5>
    <p th:text="${blog.content}"></p>
    <h4 th:text="${blog.nameUser}"></h4>
    <p th:text="${blog.dateSubmit}"></p>
</div>
</body>
</html>
