<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Blog</h3>
<p><a th:href="@{/blog/add}">Add new Blog</a></p>
<table id = "customers" border="1">
    <tr>
        <!--        <th>id</th>-->
        <th>STT</th>
        <th>Tile</th>
        <th>Date Submit</th>
        <th>Name User</th>
        <th>delete</th>
        <th>edit</th>
        <th>view</th>
    </tr>
    <tr th:each="blog,look: ${list}">
        <td th:text="${look.count}"></td>
        <td th:text="${blog.getTileBlog()}"></td>
        <td th:text="${blog.getDateSubmit()}"></td>
        <td th:text="${blog.getNameUser()}"></td>
        <td><a th:href="@{/blog/delete/{id}(id=${blog.getIdBlog()})}">delete</a></td>
        <td><a th:href="@{/blog/edit/{id}(id=${blog.getIdBlog()})}">edit</a></td>
        <td><a th:href="@{/blog/view/{id}(id=${blog.getIdBlog()})}">view</a></td>
    </tr>
</table>
</body>
</html>
