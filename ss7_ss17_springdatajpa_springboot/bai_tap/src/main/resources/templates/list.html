<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #cc6b6b; color: white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/blog"><h3>Blog</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/blog/add}">Add new Blog</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="tile" aria-label="Search" >
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="card mb-3" th:each="blog,look: ${list}">
    <img height="500px" th:src="${blog.image}" class="card-img-top" alt="photo">
    <div class="card-body">
        <span>thể loại: </span><span th:text="${blog.blogType.nameBlogType}"></span>
        <h6 class="card-text"  th:text="${blog.getNameUser()}"></h6>
        <a style="text-decoration: none; color: black" th:href="@{/blog/view/{id}(id=${blog.getIdBlog()})}"><h5 class="card-title" th:text="${blog.getTileBlog()}"></h5></a>
        <p class="card-text"  th:text="${blog.getDescribeBlog()}"></p>
        <p class="card-text"><small class="text-muted" th:text="${blog.getDateSubmit()}"></small></p>
    </div>
    <div class="dropdown" style="position: absolute;top: auto">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            ...
        </a>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" th:href="@{/blog/delete/{id}(id=${blog.getIdBlog()})}">delete</a></li>
            <li><a class="dropdown-item" th:href="@{/blog/edit/{id}(id=${blog.getIdBlog()})}">edit</a></li>
        </ul>
    </div>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" th:if="${list.hasPrevious()}" th:href="@{/blog(page=${list.number - 1})}">Previous</a></li>
        <li class="page-item"><a class="page-link" th:text="${list.number+1}"></a></li>
        <li class="page-item"><a class="page-link"th:if="${list.hasNext()}" th:href="@{/blog(page=${list.number + 1})}">Next</a></li>
    </ul>
</nav>
</body>
</html>
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
