<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
</head>
<body>
<form th:action="@{/product/shop}" th:object="${cart}" method="post">
<section class="h-100 h-custom" style="background-color: #d2c9ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
                  </div>
                  <hr class="my-4">

                  <div class="row mb-4 d-flex justify-content-between align-items-center" th:each="product: ${cart.products}">
               <a role="button" th:href="@{/shopping/delete/{id}(id=${product.getKey().getId()})}">x</a>
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img th:src="${product.getKey().imge}"
                              class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-black mb-0" th:text="${product.getKey().name}"></h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <a style="text-decoration: none" th:href="@{/shopping/add/{id}/{action}(id=${product.getKey().id},action='low')}">low </a>

                      <input style="width: 50px" id="form1" th:value="${product.getValue()}" type="number" readonly
                             class="form-control form-control-sm" />
                        <a style="text-decoration: none" th:href="@{/shopping/add/{id}/{action}(id=${product.getKey().id},action='show')}"> plus</a>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0" th:text="${product.getKey().price}"></h6>
                    </div>
                    <hr class="my-4">
                  </div>
                  <h3>Total Products: <span th:text="${cart.countProductQuantityy()}"></span></h3>
                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase" ></h5>
                    <h5 th:text="${cart.countTotalPaymentt()}"></h5>
                  </div>

                  <button type="button" class="btn btn-dark btn-block btn-lg"
                          data-mdb-ripple-color="dark"><a href="/shopping/end-cart">Register</a></button>
                </div>
              </div>
            </div>
          </div>
          <a href="/product">back to home</a>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
</body>
</html>
