<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>view</title>
</head>
<body>
<div class="card " style="width: 18rem;" th:object="${product}">
    <img width="200px" th:src="${product.imge}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" th:text="*{name}"></h5>
        <p class="card-title" th:text="*{description}"></p>
        <a th:href="@{/product/add/{id}/{action}(id=${product.id},action='list')}" class="btn btn-primary">Add Cart</a>
    </div>
</div>
</body>
</html>
