<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head><head>
<head>
    <meta charset="UTF-8">
    <title>add book</title>
</head>
<body>
<form th:action="@{/book/add}" method="post" th:object="${book}">
    <table>
        <tr>
            <th>tên Sách</th>
            <td><input type="text" th:field="*{nameBook}"></td>
        </tr>
        <tr>
            <th>tác giả</th>
            <td><input type="text" th:field="*{authorBook}"></td>
        </tr>
        <tr>
            <th>số lượng</th>
            <td><input type="number" th:field="*{quantity}"></td>
        </tr>
        <tr>
            <th>mô tả</th>
            <td><textarea style="width: 500px" th:field="*{describeBook}"></textarea></td>
        </tr>
        <tr>
            <th></th>
            <td><button>submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
